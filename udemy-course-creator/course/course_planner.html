<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur de cours Udemy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1, h2, h3 {
            color: #2a7ab0;
        }
        
        .course-header {
            background-color: #2a7ab0;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .course-header h1 {
            color: white;
            margin: 0;
        }
        
        .course-header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
        }
        
        .module {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
        }
        
        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .module-title {
            margin: 0;
            cursor: pointer;
        }
        
        .module-title:hover {
            color: #1c567d;
        }
        
        .lecture {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        
        .lecture-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .lecture-title {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .lecture-details {
            display: none;
            padding: 10px 0;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }
        
        .lecture-details.show {
            display: block;
        }
        
        .status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-not-started {
            background-color: #e0e0e0;
            color: #555;
        }
        
        .status-in-progress {
            background-color: #ffd8a8;
            color: #805b36;
        }
        
        .status-completed {
            background-color: #a8e6cf;
            color: #2d6a4f;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #2a7ab0;
            border-radius: 3px;
            width: 0%;
        }
        
        .course-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        button {
            background-color: #2a7ab0;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button:hover {
            background-color: #1c567d;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background-color: #2a7ab0;
            color: white;
            border-color: #2a7ab0;
        }
    </style>
</head>
<body>
    <div class="course-header">
        <h1>n8n Docker HTTPS Setup - Planificateur de cours</h1>
        <p>Automatisation de workflows avec Docker, ngrok et IA</p>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Tout</button>
        <button class="filter-btn" data-filter="not-started">Non commencé</button>
        <button class="filter-btn" data-filter="in-progress">En cours</button>
        <button class="filter-btn" data-filter="completed">Terminé</button>
    </div>
    
    <div class="progress-bar-container">
        <div class="progress-bar" id="overall-progress"></div>
    </div>
    
    <div class="course-stats">
        <span id="completion-rate">Taux de complétion: 0%</span>
        <span id="total-duration">Durée totale: 0/0 minutes</span>
    </div>
    
    <div id="modules-container">
        <!-- Modules générés dynamiquement ici -->
    </div>
    
    <script>
        // Données du cours (générées par le script)
        const courseStructure = [{"module_id": 1, "title": "Introduction et vue d'ensemble", "description": "Découvrez n8n et les objectifs du projet", "lectures": [{"lecture_id": 1, "title": "Présentation du cours et objectifs", "type": "video", "duration_minutes": 8, "script_outline": "\n- Bienvenue au cours n8n Docker HTTPS Setup\n- Qui suis-je et mon expérience avec n8n et l'automatisation\n- Ce que vous allez apprendre dans ce cours\n- Structure du cours et comment en tirer le meilleur parti\n- Prérequis techniques\n- Comment obtenir de l'aide pendant le cours\n                "}, {"lecture_id": 2, "title": "Qu'est-ce que n8n?", "type": "video", "duration_minutes": 12, "script_outline": "\n- Présentation de n8n et ses cas d'utilisation\n- Comparaison avec d'autres outils (Zapier, Integromat, etc.)\n- Avantages de n8n: open-source, auto-hébergé, extensible\n- Interface visuelle et concept de workflows\n- Écosystème et communauté\n                "}, {"lecture_id": 3, "title": "Architecture du projet", "type": "video", "duration_minutes": 15, "script_outline": "\n- Vue d'ensemble de l'architecture\n- Docker et conteneurisation\n- HTTPS via ngrok\n- Stockage persistant\n- Intégration IA via MCP\n- Documentation avec Streamlit\n                "}]}, {"module_id": 2, "title": "Installation et configuration", "description": "Mettez en place l'environnement n8n avec Docker", "lectures": [{"lecture_id": 1, "title": "Installation des prérequis", "type": "video", "duration_minutes": 20, "script_outline": "\n- Installation de Docker Desktop\n- Installation de Docker Compose\n- Installation de ngrok\n- Installation de Python pour les scripts utilitaires\n- Vérification des installations avec check_prerequisites.py\n                "}, {"lecture_id": 2, "title": "Configuration de Docker pour n8n", "type": "video", "duration_minutes": 25, "script_outline": "\n- Explication du fichier docker-compose.yml\n- Configuration des variables d'environnement\n- Configuration de l'authentification\n- Configuration des volumes persistants\n- Options avancées de configuration\n                "}, {"lecture_id": 3, "title": "Premier démarrage de n8n", "type": "video", "duration_minutes": 15, "script_outline": "\n- Utilisation du script de menu pour démarrer n8n\n- Vérification du fonctionnement\n- Premier accès à l'interface web\n- Exploration de l'interface utilisateur\n- Exercice pratique: Premier workflow simple\n                "}]}, {"module_id": 3, "title": "Configuration HTTPS avec ngrok", "description": "Sécurisez l'accès à n8n avec HTTPS via ngrok", "lectures": [{"lecture_id": 1, "title": "Configuration de ngrok", "type": "video", "duration_minutes": 15, "script_outline": "\n- Création d'un compte ngrok\n- Obtention et configuration du token d'authentification\n- Configuration du tunnel vers n8n\n- Options de configuration avancées\n                "}, {"lecture_id": 2, "title": "Démarrage de n8n avec HTTPS", "type": "video", "duration_minutes": 18, "script_outline": "\n- Utilisation du script de menu pour démarrer avec ngrok\n- Analyse des informations de connexion\n- Accès à l'interface via HTTPS\n- Configuration des webhooks avec l'URL publique\n- Gestion des limitations de la version gratuite de ngrok\n                "}, {"lecture_id": 3, "title": "Sécurité et bonnes pratiques", "type": "video", "duration_minutes": 20, "script_outline": "\n- Importance de l'authentification\n- Gestion des identifiants et mots de passe\n- Limites de sécurité de ngrok\n- Bonnes pratiques pour un environnement de production\n- Alternatives à ngrok pour un déploiement permanent\n                "}]}, {"module_id": 4, "title": "Fonctionnalités IA dans n8n", "description": "Exploitez les capacités d'IA dans n8n", "lectures": [{"lecture_id": 1, "title": "Activation des fonctionnalités IA", "type": "video", "duration_minutes": 15, "script_outline": "\n- Configuration des variables d'environnement pour l'IA\n- Installation d'Ollama (facultatif)\n- Configuration de MCP (Model Control Protocol)\n- Vérification de l'activation des nodes d'IA\n                "}, {"lecture_id": 2, "title": "Utilisation des nodes LangChain", "type": "video", "duration_minutes": 25, "script_outline": "\n- Introduction à LangChain dans n8n\n- Configuration des modèles de langage\n- Création d'agents IA\n- Utilisation de la mémoire\n- Exercice pratique: Création d'un assistant simple\n                "}, {"lecture_id": 3, "title": "Workflow avancé: Agent IA pour le scraping web", "type": "video", "duration_minutes": 35, "script_outline": "\n- Introduction au workflow N8n_Agent_IA_MCP.json\n- Explication des différents composants\n- Configuration des nodes MCP Client\n- Test du workflow avec différentes requêtes\n- Personnalisation du comportement de l'agent\n- Exercice pratique: Adaptation du workflow pour un autre cas d'usage\n                "}]}, {"module_id": 5, "title": "Documentation et partage", "description": "Documentez et partagez votre configuration", "lectures": [{"lecture_id": 1, "title": "Documentation Streamlit", "type": "video", "duration_minutes": 20, "script_outline": "\n- Introduction à la documentation Streamlit\n- Structure et contenu\n- Démarrage de la documentation\n- Options de déploiement\n                "}, {"lecture_id": 2, "title": "Déploiement de la documentation", "type": "video", "duration_minutes": 25, "script_outline": "\n- Options de déploiement local\n- Déploiement sur le réseau\n- Déploiement avec ngrok\n- Déploiement sur Streamlit Cloud\n                "}, {"lecture_id": 3, "title": "Exportation de la documentation", "type": "video", "duration_minutes": 15, "script_outline": "\n- Exportation vers HTML\n- Exportation vers Notion\n- Création de présentations PowerPoint\n- Partage des configurations\n                "}]}, {"module_id": 6, "title": "Projets et cas d'usage", "description": "Appliquez vos connaissances à des projets concrets", "lectures": [{"lecture_id": 1, "title": "Projet: Moniteur de sites web avec alerte", "type": "video", "duration_minutes": 30, "script_outline": "\n- Objectif du projet\n- Configuration du workflow\n- Intégration avec le service de notification\n- Test et débogage\n- Déploiement et monitoring\n                "}, {"lecture_id": 2, "title": "Projet: Automatisation des réseaux sociaux avec IA", "type": "video", "duration_minutes": 35, "script_outline": "\n- Objectif du projet\n- Configuration de l'authentification OAuth\n- Création du workflow avec génération de contenu IA\n- Planification des publications\n- Test et ajustements\n                "}, {"lecture_id": 3, "title": "Conclusion et prochaines étapes", "type": "video", "duration_minutes": 12, "script_outline": "\n- Récapitulatif de ce que nous avons appris\n- Ressources supplémentaires\n- Communauté n8n\n- Mises à jour futures\n- Comment continuer à apprendre\n- Merci et au revoir!\n                "}]}]_JSON;
        
        // État du cours (à sauvegarder localement)
        let courseState = JSON.parse(localStorage.getItem('courseState')) || {};
        
        // Initialisation
        function initializeCourseState() {
            let initialized = false;
            
            courseStructure.forEach(module => {
                if (!courseState[`module_${module.module_id}`]) {
                    courseState[`module_${module.module_id}`] = { status: 'not-started' };
                    initialized = true;
                }
                
                module.lectures.forEach(lecture => {
                    const lectureKey = `module_${module.module_id}_lecture_${lecture.lecture_id}`;
                    if (!courseState[lectureKey]) {
                        courseState[lectureKey] = { 
                            status: 'not-started',
                            notes: '',
                            completedDate: null
                        };
                        initialized = true;
                    }
                });
            });
            
            if (initialized) {
                saveCourseState();
            }
        }
        
        // Rendu des modules
        function renderModules() {
            const modulesContainer = document.getElementById('modules-container');
            modulesContainer.innerHTML = '';
            
            courseStructure.forEach(module => {
                const moduleElement = document.createElement('div');
                moduleElement.className = `module module-status-${courseState[`module_${module.module_id}`].status}`;
                moduleElement.dataset.status = courseState[`module_${module.module_id}`].status;
                
                moduleElement.innerHTML = `
                    <div class="module-header">
                        <h2 class="module-title" onclick="toggleModule(this)">
                            Module ${module.module_id}: ${module.title}
                        </h2>
                        <span class="status status-${courseState[`module_${module.module_id}`].status}">
                            ${getStatusText(courseState[`module_${module.module_id}`].status)}
                        </span>
                    </div>
                    <p>${module.description}</p>
                    <div class="lectures">
                        ${renderLectures(module)}
                    </div>
                    <div class="module-controls">
                        <button onclick="updateModuleStatus('module_${module.module_id}', 'not-started')">Non commencé</button>
                        <button onclick="updateModuleStatus('module_${module.module_id}', 'in-progress')">En cours</button>
                        <button onclick="updateModuleStatus('module_${module.module_id}', 'completed')">Terminé</button>
                    </div>
                `;
                
                modulesContainer.appendChild(moduleElement);
            });
            
            updateStats();
        }
        
        // Rendu des leçons
        function renderLectures(module) {
            return module.lectures.map(lecture => {
                const lectureKey = `module_${module.module_id}_lecture_${lecture.lecture_id}`;
                const lectureState = courseState[lectureKey];
                
                return `
                    <div class="lecture lecture-status-${lectureState.status}" data-status="${lectureState.status}">
                        <div class="lecture-header" onclick="toggleLecture(this)">
                            <h3 class="lecture-title">
                                Leçon ${lecture.lecture_id}: ${lecture.title}
                            </h3>
                            <span class="status status-${lectureState.status}">
                                ${getStatusText(lectureState.status)}
                            </span>
                        </div>
                        <div class="lecture-details">
                            <p><strong>Type:</strong> ${lecture.type}</p>
                            <p><strong>Durée estimée:</strong> ${lecture.duration_minutes} minutes</p>
                            <div>
                                <p><strong>Notes:</strong></p>
                                <textarea 
                                    id="${lectureKey}-notes" 
                                    rows="3" 
                                    style="width: 100%;"
                                    onchange="updateLectureNotes('${lectureKey}')"
                                >${lectureState.notes}</textarea>
                            </div>
                            <div class="lecture-controls">
                                <button onclick="updateLectureStatus('${lectureKey}', 'not-started')">Non commencé</button>
                                <button onclick="updateLectureStatus('${lectureKey}', 'in-progress')">En cours</button>
                                <button onclick="updateLectureStatus('${lectureKey}', 'completed')">Terminé</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Mise à jour du statut d'une leçon
        function updateLectureStatus(lectureKey, status) {
            courseState[lectureKey].status = status;
            
            if (status === 'completed' && !courseState[lectureKey].completedDate) {
                courseState[lectureKey].completedDate = new Date().toISOString();
            } else if (status !== 'completed') {
                courseState[lectureKey].completedDate = null;
            }
            
            updateModuleStatusBasedOnLectures(lectureKey);
            saveCourseState();
            renderModules();
        }
        
        // Mise à jour des notes d'une leçon
        function updateLectureNotes(lectureKey) {
            const notesElement = document.getElementById(`${lectureKey}-notes`);
            courseState[lectureKey].notes = notesElement.value;
            saveCourseState();
        }
        
        // Mise à jour du statut d'un module
        function updateModuleStatus(moduleKey, status) {
            courseState[moduleKey].status = status;
            saveCourseState();
            renderModules();
        }
        
        // Mise à jour du statut d'un module en fonction des leçons
        function updateModuleStatusBasedOnLectures(lectureKey) {
            // Extraire l'ID du module du lectureKey (ex: "module_1_lecture_2" -> "module_1")
            const moduleKey = lectureKey.substring(0, lectureKey.indexOf('_lecture_'));
            
            // Trouver le module dans la structure du cours
            const moduleId = parseInt(moduleKey.split('_')[1]);
            const module = courseStructure.find(m => m.module_id === moduleId);
            
            if (!module) return;
            
            // Vérifier le statut de toutes les leçons
            const lectureStatuses = module.lectures.map(lecture => {
                const key = `${moduleKey}_lecture_${lecture.lecture_id}`;
                return courseState[key].status;
            });
            
            if (lectureStatuses.every(status => status === 'completed')) {
                courseState[moduleKey].status = 'completed';
            } else if (lectureStatuses.some(status => status === 'completed' || status === 'in-progress')) {
                courseState[moduleKey].status = 'in-progress';
            } else {
                courseState[moduleKey].status = 'not-started';
            }
        }
        
        // Sauvegarde de l'état du cours
        function saveCourseState() {
            localStorage.setItem('courseState', JSON.stringify(courseState));
        }
        
        // Texte du statut
        function getStatusText(status) {
            switch (status) {
                case 'not-started': return 'Non commencé';
                case 'in-progress': return 'En cours';
                case 'completed': return 'Terminé';
                default: return status;
            }
        }
        
        // Afficher/masquer les détails d'une leçon
        function toggleLecture(element) {
            const details = element.nextElementSibling;
            details.classList.toggle('show');
        }
        
        // Afficher/masquer les leçons d'un module
        function toggleModule(element) {
            const lectures = element.closest('.module').querySelector('.lectures');
            lectures.style.display = lectures.style.display === 'none' ? 'block' : 'none';
        }
        
        // Filtrage
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Mise à jour des boutons de filtre
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                // Filtrage des modules et leçons
                const filter = button.dataset.filter;
                
                document.querySelectorAll('.module').forEach(module => {
                    if (filter === 'all' || module.dataset.status === filter) {
                        module.style.display = 'block';
                    } else {
                        module.style.display = 'none';
                    }
                });
                
                document.querySelectorAll('.lecture').forEach(lecture => {
                    if (filter === 'all' || lecture.dataset.status === filter) {
                        lecture.style.display = 'block';
                    } else {
                        lecture.style.display = 'none';
                    }
                });
            });
        });
        
        // Mise à jour des statistiques
        function updateStats() {
            let totalLectures = 0;
            let completedLectures = 0;
            let totalDuration = 0;
            let completedDuration = 0;
            
            courseStructure.forEach(module => {
                module.lectures.forEach(lecture => {
                    const lectureKey = `module_${module.module_id}_lecture_${lecture.lecture_id}`;
                    totalLectures++;
                    totalDuration += lecture.duration_minutes;
                    
                    if (courseState[lectureKey].status === 'completed') {
                        completedLectures++;
                        completedDuration += lecture.duration_minutes;
                    }
                });
            });
            
            const completionRate = totalLectures > 0 ? Math.round((completedLectures / totalLectures) * 100) : 0;
            
            document.getElementById('completion-rate').textContent = `Taux de complétion: ${completionRate}%`;
            document.getElementById('total-duration').textContent = `Durée: ${completedDuration}/${totalDuration} minutes`;
            document.getElementById('overall-progress').style.width = `${completionRate}%`;
        }
        
        // Initialisation
        initializeCourseState();
        renderModules();
    </script>
    
    <script>
        // Remplacer par les données réelles du cours
